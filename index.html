	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Balance le son DJ</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="css/style.css?v=6">
		<script src="js/modernizr.custom.js"></script>

	</head>
	<body>
		<!--[if lte IE 8]>
		   <p class="obsolete-browser">Vous utilisez un navigateur <strong>obsolète</strong>. <a href="http://browsehappy.com/">Mettez-le à jour</a> pour naviguer sur Internet de façon <strong>sécurisée</strong> !</p>

		<div id="container">
			<div class="items-container">
			</div>
			<div class="lightbox-container">
			</div>
		</div>

		<script type="text/template" id="item-tpl">
			<div class="item" data-url="<%= url %>">
				<a class="item__video-link" href="#">
					<img class="item__img" src="<%= img %>">
				</a>
				<div class="item__sounds-wrapper">
					<% _(sounds).each(function(sound) { %>
						<div class="item__sound" data-file="tracks/<%= sound.file %>" data-title="<%= sound.title %>">
							<button type="button" class="item__sound-button" />
							<form><input type="checkbox" class="item__sound-toggle"></form>
							<div class="item__sound-title"><%= sound.title %></div>
							<div class="item__sound-keyboard-shortcut"><%= sound.shortcut %></div>
						</div>
					<% }) %>
				</div>
			</div>
		</script>
		<script type="text/template" id="lightbox-tpl">
			<div class="lightbox <%= active ? 'active' : '' %>">
				<div class="lightbox__video">
					<div class="lightbox__video-html"><%= html %></div>
					<p><a href="<%= url %>" target="_blank" class="lightbox__video-url"><%= url %></a></p>
				</div>
			</div>
		</script>
		<script src="data.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/underscore.js"></script>
		<script src="js/mousetrap.js"></script>
		<script src="js/tontube.js"></script>
		<!--<script src="js/script.js?v=10"></script> -->

			var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];

			g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
			s.parentNode.insertBefore(g,s)}(document,'script'));
		</script>-->
	</body>
</html>
